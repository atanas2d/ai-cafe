<!-- AI Cafe Monogram Logo - Nuvolo & Trane Technologies -->
<!-- Colors:
  Nuvolo Blue: #1E3A8A
  Trane Red:   #E53E3E
  Accent:      #10B981
-->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 64 64" role="img" aria-label="AI Cafe logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#E53E3E"/>
    </linearGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)"/>

  <!-- Neural connectors -->
  <g fill="none" stroke="url(#stroke)" stroke-width="2" stroke-linecap="round">
    <path d="M14 20 L32 26 L50 20 M14 32 L32 32 L50 32 M14 44 L32 38 L50 44" opacity="0.9"/>
  </g>

  <!-- Nodes -->
  <g>
    <circle cx="14" cy="20" r="2.8" fill="#10B981"/>
    <circle cx="32" cy="26" r="3.2" fill="#FFFFFF" fill-opacity="0.9"/>
    <circle cx="50" cy="20" r="2.8" fill="#10B981"/>
    <circle cx="14" cy="32" r="2.6" fill="#FFFFFF" fill-opacity="0.9"/>
    <circle cx="32" cy="32" r="3.6" fill="#FFFFFF"/>
    <circle cx="50" cy="32" r="2.6" fill="#FFFFFF" fill-opacity="0.9"/>
    <circle cx="14" cy="44" r="2.8" fill="#10B981"/>
    <circle cx="32" cy="38" r="3.0" fill="#FFFFFF" fill-opacity="0.9"/>
    <circle cx="50" cy="44" r="2.8" fill="#10B981"/>
  </g>

  <!-- Monogram "AI" -->
  <g fill="#FFFFFF" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="800" letter-spacing="0.5">
    <text x="18" y="50" font-size="18">AI</text>
  </g>

  <!-- Thin outline for contrast on light headers -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
</svg>